{% extends 'base.html' %}

{% block title %}Ошибка сервера | INTERIOR{% endblock %}

{% block content %}
<div class="container" style="padding-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x gold-text"></i>
            </div>
            <h1 class="display-1 fw-bold gold-text">500</h1>
            <h2 class="mb-4">Ошибка сервера</h2>
            <p class="text-muted mb-4">
                {% if error %}
                    {{ error }}
                {% else %}
                    Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте позже.
                {% endif %}
            </p>
            <a href="{% url 'home' %}" class="btn btn-gold">
                <i class="fas fa-home me-2"></i>На главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
